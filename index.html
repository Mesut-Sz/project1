<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />

    <title>Survey Form</title>
  </head>
  <body>
    <div id="form-container">
      <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h2 id="form-description">
          Thank you for signing up to NetFlix.Tell me more about yourself.
        </h2>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="get" target="_blank">
            <div class="input-box">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="enter your name"
              />
            </div>
            <div class="input-box">
              <label for="age">Age</label>
              <br />
              <input
                type="number"
                name="number"
                id="age"
                placeholder=" age"
              />
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <br />
              <input
                type="mail"
                name="email"
                id="email"
                placeholder="enter your email"
              />
            </div>
            <div class="input-box">
              <label>Content Type</label>
              <br />
              <select name="content" id="dropdown">
                <option value="Movie">Movies</option>
                <option value="Series" selected>Series</option>
              </select>
            </div>
            <div class="input-box">
              <label>Movie Type</label>
              <br />
              <input
                type="checkbox"
                name="movie1"
                id="first-check"
                value="comedy"
              />
              <label for="first-check">Comedy</label>
              <br />
              <input
                type="checkbox"
                name="movie2"
                id="second-check"
                value="action"
              />
              <label for="second-check">Action</label>
              <br />
              <input
                type="checkbox"
                name="movie3"
                id="third-check"
                value="romance"
              />
              <label for="third-check">Romance</label>
            </div>
            <div class="input-box">
              <label> Gender</label>
              <br />
              <input type="radio" name="gender" id="first-radio" value="male" />
              <label for="first-radio">Male</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="second-radio"
                value="female"
              />
              <label for="second-radio">Female</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="third-radio"
                value="other"
              />
              <label for="third-radio">Other</label>
            </div>

            <div class="input-box">
              <label for="feedback">Feed Back</label>
              <br />
              <textarea
                name="message"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="any comment"
                style="resize: none"
              ></textarea>
            </div>

            <div id="form-submit">
              <button type="submit" id="form-button">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <main id="title"></main>
  </body>
</html>
